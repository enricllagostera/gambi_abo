# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: gambi_abo
subtitle: "DIY game controllers with no strings attached."
description: "do-it-yourself game controllers with no strings attached. ok, maybe one or two."
site_intro: "A series of free do-it-yourself game controllers. No gatekeeping, patents or corporations, just cardboard contraptions."
author: Enric Llagostera
author_url: http://enric.llagostera.com.br
language: en
timezone: America/Montreal
rss: atom.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://enricllagostera.github.io/gambi_abo/
root: /gambi_abo/
permalink: :year-:month-:day-:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: page
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: gambi
custom_css: /css/gambi_abo.css
show_banner: false
banner_url: /imgs/read-my-hand.png
show_search: false
show_nav: true
nav:
  - about:
    title: "About"
    path: /about/
  - license:
    title: "License"
    path: /license/
footer_text: "**gambi_abo** was created by [Enric Llagostera](http://enric.llagostera.com.br) ([@enricllagostera](https://twitter.com/EnricLlagostera) on Twitter) in February-April 2018. If you have ideas for more GambiCons or would like to make a contribution, suggestion or critique, [please email me](mailto:enricllagostera@gmail.com).<br/><br/><a rel='license' href='http://creativecommons.org/licenses/by-sa/4.0/'><img alt='Creative Commons Licence' style='border-width:0' src='https://i.creativecommons.org/l/by-sa/4.0/88x31.png' /></a>"

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:enricllagostera/gambi_abo.git

# https://github.com/enricllagostera/gambi_abo.git

# RSS feed
feed:
  type: atom
  path: atom.xml
  limit: 10
